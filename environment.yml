name: basalt
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - nomkl
  - pip
  - py-opencv
  - cudatoolkit=10.0 # Remove this (put behind the comment line) if not on a GPU machine
  - pip:
    - --index-url https://test.pypi.org/simple/
    - --extra-index-url https://pypi.org/simple
    - minerl
    - crowdai_api
    - aicrowd-repo2docker
    - coloredlogs
    - matplotlib
    - namesgenerator
    - torchvision
    - pyro4
    - git+git://github.com/HumanCompatibleAI/imitation@27fdc93a680211bf25c9403de5fdc5ccce428baa#egg=imitation
    - ./basalt_utils
